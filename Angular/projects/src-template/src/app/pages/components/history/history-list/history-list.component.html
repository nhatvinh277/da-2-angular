<div class="Account__StyledAccountLayoutInner-sc-1d5h8iz-2 edAZXd">
	<div class="styles__StyledAccountListOrder-sc-6t66uv-0 glOjBk">
		<div class="heading">Đơn hàng của tôi</div>
		<div class="inner">
			<div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="MaDonHang">
            <th mat-header-cell *matHeaderCellDef> Mã đơn hàng </th>
            <td mat-cell *matCellDef="let element">
                <span  matTooltip="Đánh giá sản phẩm" class="link-hd"(click)="review(element)" style="white-space: nowrap; text-align: left">
                    {{element.TransactionCode}} 
                </span>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="NgayMua">
            <th mat-header-cell *matHeaderCellDef> Ngày mua </th>
            <td mat-cell *matCellDef="let element"> {{getFormatDate(element.Created)}} </td>
          </ng-container>
      
          <ng-container matColumnDef="SanPham">
            <th mat-header-cell *matHeaderCellDef> Sản phẩm </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>

          <ng-container matColumnDef="Money">
            <th mat-header-cell *matHeaderCellDef> Giá </th>
            <td mat-cell *matCellDef="let element"> {{f_currency(element.Money)}} </td>
          </ng-container>
      
          <ng-container matColumnDef="SoLuong">
            <th mat-header-cell *matHeaderCellDef> Số lượng </th>
            <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="TongTien">
            <th mat-header-cell *matHeaderCellDef> Tổng tiền </th>
            <td mat-cell *matCellDef="let element"> {{f_currency(element.TongTien)}} </td>
          </ng-container>

          <ng-container matColumnDef="TrangThai">
            <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
            <td mat-cell *matCellDef="let element"> {{element.TrangThai}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSize]="10" [length]="dataSource.paginatorTotal$ | async" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
		</div>
	</div>
</div>
