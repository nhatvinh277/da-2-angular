<div class="row">
  <div class="col-lg-4 col-xxl-3 order-1 order-xxl-2" *ngFor="let item of ListItems; let i = index">
    <app-items [name]="item.Name"
              [money]="item.Money"
              [sales]="item.Sales"
              [id]="item.IdItem"
              [RateAvg]="item.RateAvg"
              [RateNumber]="item.RateNumber"
              [type]="type"
              [linkimage]="item.LinkImage"></app-items>
  </div>
</div>
